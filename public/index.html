<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary | Front End Mentor Challenge</title>
    <meta
      name="keywords"
      content="Resumary Practice Front-End Junior Newbi HTML CSS Results Summary"
    />
    <meta
      name="description"
      content="Results Summary Site created to practice my skills as Front End Developer using the challenge provided by Front End Mentor."
    />
    <link
      rel="shortcut icon"
      href="./../assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <article>
        <section>
          <h1>Your Result</h1>
          <figure>
            <h2>76</h2>
            <h5>of 100</h5>
          </figure>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section>
          <h1>Summary</h1>
          <div>
            <div>
              <figure>
                <img
                  src="../assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                  title="Reaction"
                />
                <h2>Reaction</h2>
              </figure>
              <div>
                <p>80 / 100</p>
              </div>
            </div>
            <div>
              <figure>
                <img
                  src="../assets/images/icon-memory.svg"
                  alt="memory-icon"
                  title="Memory"
                />
                <h2>Memory</h2>
              </figure>
              <div>
                <p>92 / 100</p>
              </div>
            </div>
            <div>
              <figure>
                <img
                  src="../assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                  title="Verbal"
                />
                <h2>Verbal</h2>
              </figure>
              <div>
                <p>61 / 100</p>
              </div>
            </div>
            <div>
              <figure>
                <img
                  src="../assets/images/icon-visual.svg"
                  alt="visual-icon"
                  title="Visual"
                />
                <h2>Visual</h2>
              </figure>
              <div>
                <p>80 / 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Frontend Mentor"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Diego024"
          target="_blank"
          title="My personal GitHub Account"
          >Diego Pacheco</a
        >.
      </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </body>
</html>
