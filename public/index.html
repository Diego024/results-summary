<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary | Front End Mentor Challenge</title>
    <meta
      name="keywords"
      content="Resumary Practice Front-End Junior Newbi HTML CSS Results Summary"
    />
    <meta
      name="description"
      content="Results Summary Site created to practice my skills as Front End Developer using the challenge provided by Front End Mentor."
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="font-hanken-grotesk">
      <article>
        <section
          class="bg-gradient-to-b from-light-slate-blue to-light-royal-blue h-38vh rounded-b-3xl flex flex-col justify-center items-center py-4"
        >
          <h1 class="font-bold text-light-lavender text-lg">Your Result</h1>
          <figure
            class="bg-gradient-to-b from-violet-blue to-persian-blue h-28 w-28 flex flex-col justify-center items-center rounded-full my-4"
          >
            <h2 class="text-white font-extrabold text-5xl">76</h2>
            <h5 class="text-pale-blue/[0.4]">of 100</h5>
          </figure>
          <div class="text-center">
            <h2 class="text-white font-bold text-2xl">Great</h2>
            <p class="max-w-[16rem] text-light-lavender">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="text-xl h-57vh p-8">
          <h1 class="text-dark-gray-blue font-bold mb-4">Summary</h1>
          <div>
            <div
              class="bg-light-red/[0.1] rounded-xl flex justify-between p-4 my-4"
            >
              <figure class="flex">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                  title="Reaction"
                  class="mr-2"
                />
                <h2 class="text-light-red">Reaction</h2>
              </figure>
              <div>
                <p class="font-bold text-gray-400">
                  <span class="text-dark-gray-blue">80</span>
                  / 100
                </p>
              </div>
            </div>
            <div
              class="bg-orangey-yellow/[0.1] rounded-xl flex justify-between p-4 my-4"
            >
              <figure class="flex">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory-icon"
                  title="Memory"
                  class="mr-2"
                />
                <h2 class="text-orangey-yellow">Memory</h2>
              </figure>
              <div>
                <p class="font-bold text-gray-400">
                  <span class="text-dark-gray-blue">92</span>
                  / 100
                </p>
              </div>
            </div>
            <div
              class="bg-green-teal/[0.1] rounded-xl flex justify-between p-4 my-4"
            >
              <figure class="flex">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal-icon"
                  title="Verbal"
                  class="mr-2"
                />
                <h2 class="text-green-teal">Verbal</h2>
              </figure>
              <div>
                <p class="font-bold text-gray-400">
                  <span class="text-dark-gray-blue">61</span>
                  / 100
                </p>
              </div>
            </div>
            <div
              class="bg-cobalt-blue/[0.1] rounded-xl flex justify-between p-4 my-4"
            >
              <figure class="flex">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual-icon"
                  title="Visual"
                  class="mr-2"
                />
                <h2 class="text-cobalt-blue">Visual</h2>
              </figure>
              <div>
                <p class="font-bold text-gray-400">
                  <span class="text-dark-gray-blue">80</span>
                  / 100
                </p>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="w-full rounded-full bg-dark-gray-blue text-pale-blue py-4 hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
          >
            Continue
          </button>
        </section>
      </article>
    </main>
    <footer class="text-center text-sm">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Frontend Mentor"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Diego024"
          target="_blank"
          title="My personal GitHub Account"
          >Diego Pacheco</a
        >.
      </div>
    </footer>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </body>
</html>
